<!DOCTYPE html>
<html>
<head>
	<title>Chatty Cathy</title>
	<meta charset="utf-8">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
      <a class="navbar-brand brand-img" href="#">
          <img alt="Brand" src="images/logo.png">
          </a>
      </div>
      <div class="col-md-10">
        <div class="row">
          <div class="col-md-8">
          <form class="navbar-form navbar-left">
                <div class="form-group">
                <input id="messages-input" type="text" class="form-control" size="75" placeholder="Type messages here...">
                </div>
                </form>
          </div>
          <div class="col-md-4">
            <button id="clear-btn" type="submit" class="btn btn-default">Clear</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <input type="checkbox" id="dark-theme"> Dark Theme
          </div>

      </div>
    </div>

<main class="container">

	<div class="col-lg-12" id="message-box">
	<p>MESSAGES HERE</p>
	</div>

</main>
